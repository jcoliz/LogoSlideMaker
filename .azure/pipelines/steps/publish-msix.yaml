# VARIABLES:
# - Package.Version: Semantic version for MSIC package
# - Package.Artifact: Name of build artifact to use for the package
#
# See: https://learn.microsoft.com/en-us/windows/apps/windows-app-sdk/single-project-msix?tabs=csharp
# See: https://github.com/andrewleader/WindowsAppSDKGallery/blob/main/.github/workflows/dotnet-desktop.yml#L102

parameters:
- name: platform
  type: string 
  default: 'x64'

steps:
- powershell: |
     # Update appxmanifest. This must be done before the build.
     [xml]$manifest= get-content ".\Msix\Package.appxmanifest"
     $manifest.Package.Identity.Version = "$(Package.Version)"    
     $manifest.save("Msix/Package.appxmanifest")
  displayName: 'Version Package Manifest'
  
- task: MSBuild@1
  displayName: 'Build MSIX Package'
  inputs:
    solution: $(Solution.PackageDirectory)/$(Solution.PackageProject).csproj
    platform: ${{ parameters.runsettings }}
    configuration: "Release"
    msbuildArguments: '/p:OutputPath=NonPackagedApp /p:GenerateAppxPackageOnBuild=true 
     /p:UapAppxPackageBuildMode=SideLoadOnly /p:AppxBundle=Never /p:AppxPackageOutput=$(Build.ArtifactStagingDirectory)\$(Solution.PackageProject).msix /p:AppxPackageSigningEnabled=false'
  
