steps:
- task: DotNetCoreCLI@2
  displayName: 'Build all projects in solution'
  inputs:
    workingDirectory: $(Solution.DefaultWorkingDirectory)
    command: 'build'
- task: DotNetCoreCLI@2
  displayName: 'Run all tests in solution'
  inputs:
    workingDirectory: $(Solution.DefaultWorkingDirectory)
    command: 'test'
