[files]
template.bitmaps = [ "Slide1.PNG" ]
output = "out/sample.pptx"

[layout]
line_spacing = 1.45
padding = 0.25
title = "Sample Slides"

[render]
icon_size = 0.7
text_height = 0.5
text_distace = 0.75 
text_width = 1.25
font_size = 12
dpi = 96

[logos.wine]
title = "Glass of Wine"
path = "wine.png"

[logos.wine-svg]
title = "Glass of Wine (SVG)"
path = "wine-svgrepo-com.svg"
tags = [ "svg" ]

[[variants]]
name = "Only PNG"

[[variants]]
name = "Both PNG & SVG"
include = [ "svg" ]

[[boxes]]
title = "Upper left"
logos.1 = [ "wine", "wine-svg", "wine", "wine-svg" ]
